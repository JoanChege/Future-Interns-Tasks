{% extends 'base.html' %}
{% block content %}
<h2 class="text-center">Your To-Do List</h2>
<div class="mt-4">
    <form id="add-task-form" method="POST" action="/add-task/">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="task_title" placeholder="New Task" required>
            <input type="date" class="form-control" name="task_due_date" required>
            <button class="btn btn-dark" type="submit"><i class="fas fa-plus"></i> Add</button>
        </div>
    </form>
    <ul class="list-group" id="task-list">
        <!-- Dynamic task list will populate here -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Sample Task
            <div>
                <button class="btn btn-sm btn-success me-2"><i class="fas fa-check"></i></button>
                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
            </div>
        </li>
    </ul>
</div>
{% endblock %}
