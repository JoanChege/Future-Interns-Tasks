<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/FUTURE_FS_03/frontend/styles.css">
    <!-- Favicon -->
     <link rel="icon" href="/FUTURE_FS_03/images/favicon.ico">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">To-Do App</a>
            <img src="/FUTURE_FS_03/images/todo1.png" alt="logo" class="logo">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-user-plus"></i> Register</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-list"></i> To-Do</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="todo-container">
        <h1 class="text-center">Your To-Do List</h1>
        <form id="todo-form" class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" id="task-name" placeholder="Enter task">
                <input type="date" class="form-control" id="task-date">
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
            <textarea id="task-notes" class="form-control mt-2" placeholder="Notes (optional)"></textarea>
        </form>
        <ul id="task-list" class="list-group"></ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="app.js"></script>
</body>
</html>
