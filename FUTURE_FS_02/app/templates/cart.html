<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - JStar Designer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
  <header>
    <nav class="nav-bar">
      <img src="{{ url_for('static', filename='jlogo.png') }}" alt="JStar Logo" class="logo">
      <ul class="nav-items">
        <li><a href="/">Home</a></li>
        <li><a href="/register">Register</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/cart">Cart</a></li>
      </ul>
    </nav>
  </header>

  <section id="cart">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items">
      <!-- Cart items will be populated here by JavaScript -->
    </div>
    <p>Total: <span id="total-price">$0</span></p>
    <button onclick="proceedToCheckout()">Proceed to Checkout</button>
  </section>

  <footer>
    &copy; 2024 JStar Designer - Crafted with elegance
  </footer>

  <script>
    // Example cart data, you would typically load this from localStorage or a backend database
    const cart = [
      { name: "Dress", price: 50, quantity: 2 },
      { name: "Shirt", price: 20, quantity: 1 }
    ];

    // Display cart items and calculate the total price
    function loadCart() {
      const cartItemsContainer = document.getElementById('cart-items');
      let totalPrice = 0;
      cart.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.innerHTML = `<p>${item.name} - ${item.quantity} x $${item.price}</p>`;
        cartItemsContainer.appendChild(itemDiv);
        totalPrice += item.price * item.quantity;
      });
      document.getElementById('total-price').innerText = `$${totalPrice}`;
    }

    function proceedToCheckout() {
      // Save cart to localStorage for use on checkout page
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = '/checkout';
    }

    // Load cart when page loads
    window.onload = loadCart;
  </script>
</body>
</html>
