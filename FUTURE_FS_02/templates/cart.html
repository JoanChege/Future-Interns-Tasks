{% extends "base.html" %}
{% block content %}
<h1>Your Cart</h1>
{% if cart_items %}
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>Ksh {{ item.price }}</td>
            <td>1</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('checkout') }}" class="btn btn-success">Proceed to Checkout</a>
{% else %}
<p>Your cart is empty!</p>
<a href="{{ url_for('index') }}" class="btn btn-primary">Continue Shopping</a>
{% endif %}
{% endblock %}
