{% extends "base.html" %}
{% block content %}
<h1>Welcome to JSTAR Designers</h1>
<div class="row">
    {% for category in categories %}
    <div class="col-md-4">
        <div class="card">
            <img src="{{ url_for('static', filename='images/' + category.image) }}" class="card-img-top" alt="{{ category.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
                <a href="{{ url_for('product', category=category.name) }}" class="btn btn-primary">Shop Now</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<img src="{{ url_for('static', filename='images/jstar2.gif') }}" alt="Gif" style="height: 80px;">

{% endblock %}
