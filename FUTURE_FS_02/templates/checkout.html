{% extends "base.html" %}
{% block content %}
<h1>Checkout</h1>
<p>Thank you for shopping with JSTAR Designers!</p>
<form method="POST" action="/process_checkout">
    <div class="mb-3">
        <label for="payment_method" class="form-label">Select Payment Method</label>
        <select class="form-control" id="payment_method" name="payment_method" required>
            <option value="visa">Visa</option>
            <option value="mpesa">M-Pesa</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number (For M-Pesa)</label>
        <input type="text" name="phone" class="form-control" id="phone">
    </div>
    <button type="submit" class="btn btn-success">Confirm and Pay</button>
</form>
<a href="{{ url_for('cart') }}" class="btn btn-secondary">Back to Cart</a>
{% endblock %}
